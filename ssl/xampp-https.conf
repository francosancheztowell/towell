# Configuración para Apache/XAMPP con HTTPS
# Copia este contenido a tu archivo de configuración de Apache

<VirtualHost *:443>
    ServerName localhost
    DocumentRoot "C:/xampp/htdocs/Towell/public"

    # Configuración SSL
    SSLEngine on
    SSLCertificateFile "C:/xampp/htdocs/Towell/ssl/localhost.crt"
    SSLCertificateKeyFile "C:/xampp/htdocs/Towell/ssl/localhost.key"

    # Configuración adicional de seguridad
    SSLProtocol all -SSLv3 -TLSv1 -TLSv1.1
    SSLCipherSuite ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384
    SSLHonorCipherOrder off
    SSLSessionTickets off

    # Headers de seguridad
    Header always set Strict-Transport-Security "max-age=63072000; includeSubDomains; preload"
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"

    # Configuración de Laravel
    <Directory "C:/xampp/htdocs/Towell/public">
        AllowOverride All
        Require all granted
    </Directory>

    # Logs
    ErrorLog "logs/towell_https_error.log"
    CustomLog "logs/towell_https_access.log" common
</VirtualHost>

# Redirección HTTP a HTTPS
<VirtualHost *:80>
    ServerName localhost
    DocumentRoot "C:/xampp/htdocs/Towell/public"

    # Redirigir todo el tráfico HTTP a HTTPS
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]
</VirtualHost>

